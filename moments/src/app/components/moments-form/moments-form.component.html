<form
  class="form"
  (ngSubmit)="onSubmit()"
  [formGroup]="momentForm"
  #formDir="ngForm"
>
  <div class="form__form-group">
    <label class="form__label" for="title">Título do post</label>
    <input
      class="form__input"
      type="text"
      id="title"
      formControlName="title"
      placeholder="Insira um título"
      required
      [class.is-invalid]="titleField.invalid && titleField.touched"
    />

    <app-validation-errors [control]="titleField"></app-validation-errors>
  </div>

  <div class="form__form-group">
    <label class="form__label" for="description">Descrição do post</label>
    <textarea
      class="form__textarea"
      placeholder="Descreva o seu momento especial"
      id="description"
      formControlName="description"
      required
      [class.is-invalid]="descriptionField.invalid && descriptionField.touched"
    ></textarea>

    <app-validation-errors [control]="descriptionField"></app-validation-errors>
  </div>

  <div class="form__form-group">
    <label class="form__label" for="image">
      Coloque a foto que mais te marcou</label
    >
    <input
      class="form__input"
      type="file"
      id="image"
      formControlName="image"
      [class.is-invalid]="imageField.invalid && imageField.touched"
    />

    <app-validation-errors [control]="imageField"></app-validation-errors>
  </div>

  <input type="submit" value="{{ btnText }}" class="btn-submit" />
</form>

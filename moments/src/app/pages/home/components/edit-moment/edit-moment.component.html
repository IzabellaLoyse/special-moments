<ng-container>
  <app-loader *ngIf="isLoading"></app-loader>
</ng-container>

<section *ngIf="moment">
  <h2>
    Edição do <span>{{ moment.title }}</span>
  </h2>

  <app-moments-form
    [momentData]="moment"
    [btnText]="btnText"
    (onSubmitEvent)="onEdit($event)"
  ></app-moments-form>
</section>
